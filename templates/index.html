<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Covid-19</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Covid-19 Predictor </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Trip" placeholder="Trip (Type 1 if yes or 0 if No) " required="required" />
        <input type="text" name="Fever" placeholder="Fever (Type 1 if yes or 0 if No) " required="required" />
        <input type="text" name="Itchy Eyes" placeholder="Itchy Eyes (Type 1 if yes or 0 if No) " required="required" />
        <input type="text" name="Runny Nose" placeholder="Runny Nose (Type 1 if yes or 0 if No) " required="required" />
        <input type="text" name="Trouble Breathing" placeholder="Trouble Breathing (Type 1 if yes or 0 if No) " required="required" />
        <input type="text" name="Cough" placeholder="Cough" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Disease</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
